<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelby Store</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
      
    />
    <link rel="icon" href="./image/Logo.jpg">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>

<body>
    <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#"><img src="./image/Logo.jpg" width="70px" alt=""></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Men</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Women</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Kids</a>
              </li>
            </ul>
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main>

      <div class="items">
        <div class="Item">
          <button class="like"><i class="fa fa-heart fa-2x"></i></button>
          <img src="image/T-shirt.webp">
          <p class="description"><b>
            T-shirt 
          </b>
          </p>
          <div class="quantity">
            <button class="minus-btn">
              <img src="image/bouton-moins.png" alt="minus sign" />
            </button>
            <input type="text" class="Quant" value="0" />
            <button class="plus-btn">
              <img src="image/plus.png" alt="plus sign" />
            </button>
          </div>
          <p class="price">80</p>
          
          <button class="delete"><img src="image/fermer.png" alt="remove"></button>
        </div>
        <div class="Item">
          <button class="like"><i class="fa fa-heart fa-2x"></i></button>
          <img src="image/Red hoodie.webp" alt="produit" />
          <p class="description">
            <b>Red Hoodie</b>
          </p>
          <div class="quantity">
            <button class="minus-btn">
              <img src="image/bouton-moins.png" alt="minus sign" />
            </button>
            <input type="text" class="Quant" value=" 0" />
            <button class="plus-btn">
              <img src="image/plus.png" alt="plus sign" />
            </button>
          </div>
          <p class="price">120</p>
          
          <button class="delete"><img src="image/fermer.png" alt="remove"></button>
        </div>
        <div class="Item">
          <button class="like"><i class="fa fa-heart fa-2x"></i></button>
          <img src="image/shoes.webp" alt="produit" />
          <p class="description"><b> Daily shoes 3.0</b>
          </p>
          <div class="quantity">
            <button class="minus-btn">
              <img src="image/bouton-moins.png" alt="minus sign" />
            </button>
            <input type="text" class="Quant" value=" 0" />
            <button class="plus-btn">
              <img src="image/plus.png" alt="plus sign" />
            </button>
          </div>
          <p class="price">200</p>
          <button class="delete"><img src="image/fermer.png" alt="remove"></button>
        </div>
      </div>
      <div id="total-price">
        <p>Total Price:</p>
        <input type="text" id="finalPrice" value="0" />
      </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
